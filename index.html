<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> My first experience with Canvas </title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <main>
        <div id="dashboard">
            <input type="color" name="penColor" value="#000000">
            <input type="range" name="penWidth" min="1" max="100" step="2" value="5">
            <button id="saver"> Save </button>
            <button id="undo" class="stateChanger"> Undo </button>
            <button id="redo" class="stateChanger"> Redo </button>
            <button id="cleaner"> Clear </button>
        </div>
        <canvas id="canvas" width="800" height="600"></canvas>
        <a id="downloader" download="drawing.png">
    </main>
</div>
</body>
</html>
